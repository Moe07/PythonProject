{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2" style="margin-left:auto;margin-right:auto;padding-top:110px">
<h1 class="text-primary text-center font-weight-bold" style="padding-bottom:10px">Edit post<h2>
<form style="border:1px solid gray; padding:20px" method="post" id="postForm" action="{% url 'edit_post_form_submission' post.pk%}">
	{% csrf_token %}
  <div class="form-group">
    <label for="name">Author Name</label>
    <input name="name" type="text" class="form-control" id="name" value="{{post.author.author_name}}">
  </div>
  <div class="form-group">
    <label for="bio">Author Bio</label>
    <input name="bio" type="text" class="form-control" id="bio" value="{{post.author.author_bio}}">
  </div>
    <div class="form-group">
    <label for="title">Title</label>
    <input name="title" type="text" class="form-control" id="title" value="{{post.title_text}}">
  </div>
    <div class="form-group">
    <label for="description">Description</label>
    <textarea style="width:100%;max-width:100%;max-height:30%;" class="form-control" name="description" form="postForm">{{post.description_text}}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
